<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* *은 모든태그 하나하나하나에 다 적용하는 것 */
        * {
            font-family: cursive;
            border: 1px solid black;
        }
        /* 태그 선택자 */
        li { 
            font-weight: 700;
            font-size: 1.5em;
            list-style: none; 
            /* 앞에 점을 없앰 */
        }


    </style>
</head>
<body>
    <!-- div>ul>li*3 -->
    <div>
        <ul>
            <li>사과</li>
            <li>포도</li>
            <li>오렌지</li>
        </ul>
        <!-- div+p+span -->
        <div>당근</div>
        <p>토마토</p>
        <span>오렌지</span>
    </div>
</body>
</html>
