<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .parent {
            width: 400px;
            height: 300px;
            background: skyblue;
        }

        .child {
            /* width : 100% ->부모와 같이 줄어들고 커진다. 
            그러나 max-width로 인해서 500을넘어가면 500에서 멈춘다. */
            height: 200px;
            background: orange;
            max-width: 500px;
            min-width: 200px;
        }
    </style>
</head>

<body>

    <div class="parent">
        <div class="child"></div>
    </div>

</body>
</html>
